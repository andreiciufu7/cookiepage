<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

<script>
   function setCookie(name, value) {
    var cookieString = name + "=" + encodeURIComponent(value) + "; path=/";
    document.cookie = cookieString;
    }

    function getCookie(name) {
    var nameEQ = name + "=";
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var c = cookies[i].trim();
        if (c.indexOf(nameEQ) === 0) {
            return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
    }
    return null;
    }
    function deleteCookie(name) {
    document.cookie = name + "=; Max-Age=0; path=/";
}
function resetOnce() {
  // Note that we are setting `SameSite=None;` in this example because the example
  // needs to work cross-origin.
  // It is more common not to set the `SameSite` attribute, which results in the default,
  // and more secure, value of `SameSite=Lax;`
  document.cookie =
    "doSomethingOnlyOnce=; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=None; Secure";

  const output = document.getElementById("reset-once");
  output.textContent = "> Reset!";
}

function clearOutputResetOnce() {
  const output = document.getElementById("reset-once");
  output.textContent = "";
}
function checkACookieExists() {
  if (
    document.cookie.split(";").some((item) => item.trim().startsWith("user="))
  ) {
    const output = document.getElementById("a-cookie-existence");
    output.textContent = '> The cookie "user" exists';
  }
}
function clearOutputACookieExists() {
  const output = document.getElementById("a-cookie-existence");
  output.textContent = "";
} 
</script>

</head>
<body>
    <header>
        <h1>Welcome to My Cookie Shop</h1>
        <p>Cookie lab.</p>
        <button type="button" class="btn btn-primary" onclick="setCookie('user', 'JaneDoe')">Set Cookie</button>
        <button type="button" class="btn btn-secondary" onclick="alert(getCookie('user'))">Show Cookie</button>
        <button type="button" class="btn btn-secondary" onclick="deleteCookie('user')">Delete Cookie</button>
        <button type="button" class="btn btn-secondary" onclick="resetOnce()">Reset cookie</button>
        <button type="button" class="btn btn-secondary" onclick="clearOutputResetOnce()">Clear Reset</button>
        <button type="button" class="btn btn-secondary" checkACookieExists()>Check a cookie exists</button>
        <button type="button" class="btn btn-secondary" onclick="clearOutputACookieExists()">Clear cookie existance</button>

    </header>   
</body>
</html>
